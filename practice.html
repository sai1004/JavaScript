<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <input type="text" id="userinput" />

    <button id="button">Add</button>

    <p id="para"></p>

    <p id="center"></p>

    <!-- ========================================================================= -->

   

    <script>
      var button = document
        .getElementById("button")
        .addEventListener("keypress", enter);

      function enter(e) {

        document.getElementById("para").innerHTML = userinput;

        console.log(e.target.id, e.type);

        document.body.style.backgroundColor = "blue";

        // document.getElementById("center").style.color = "red";

        // document.getElementById("center").innerHTML = "hey you there!!";
      }
    </script>
  </body>

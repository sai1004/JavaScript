<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form action="/jsarrays.html" onsubmit="return validate()">
      // return is mentioned cause returning values in fi statement
      <p id="para"></p>

      <input type="text" placeholder="username" id="uname" />
      <br />
      <br />
      <input type="password" placeholder="password" id="passwd" />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>

    <script>
      function validate() {
        var uname = document.getElementById("uname").value; //.value is the input value
        var passwd = document.getElementById("passwd").value;

        if (uname == "" || passwd == "") {
          document.getElementById("para").innerHTML = "please enter values";
          // alert("please enter the fields")
          return false;
        } else {
          true;
        }
      }
    </script>
  </body>
</html>
